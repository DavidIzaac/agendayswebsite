
<div class="auth">
  <div class="content">
    <div class="logo">
        <img src="'../../../../../assets/images/agendays-logo.png">
    </div>
      <ng-container
      *ngIf="!isEmailExist; then loggedOut; else onSignIn">
      </ng-container>
  </div>
</div>

<ng-template #loggedOut>
  <ng-container>
    <div class="content-title">
      <span>Login</span>
    </div>
    <div class="card">
      <app-input class="card-element" 
      [label]="'Enter your email to get started.'" 
      [placeholder]="'email address'" 
      [errorMessage]="errorMessage"
      [(ngModel)] = "email"
      [type]="'email'"
      ></app-input>
      <div class="card-element">
        <a (click)="checkEmail()" class="agd-button">
          <span>Continue</span>
        </a>
        <div class="navigate">
          <span>Don't have an account? <a routerLink="/signup" >Sign up.</a></span>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #onSignIn>
  <ng-container>
    <div class="content-title">
      <span>Welcome back, {{email}}!</span>
      <small class="not-me">
        <a (click)="notUser()">(This is not me.)</a>
      </small>
    </div>
    <div class="card">
      <ng-container
      *ngIf="isGoogleProvider; then logWithGoogle; else logWithPassword">
      </ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #logWithPassword>
  <ng-container>
    <app-input class="card-element" 
    [label]="'Enter your password'" 
    [placeholder]="'password'" 
    [errorMessage]="errorMessage"
    [(ngModel)] = "password"
    [type]="'password'"
    ></app-input>
    <div class="card-element">
      <a (click)="onLogin()" class="agd-button">
          <span>Continue</span>
      </a>
      <div class="navigate">
        <span>Don't have an account? <a routerLink="/signup" >Sign up.</a></span>
      </div>
    </div>
  </ng-container>
</ng-template>

<ng-template #logWithGoogle>
  <div class="card-element">
    <div class="google-signin">
      <a (click)="auth.login()" class="agd-button btn-google">
          <span>Log in with Google</span>
      </a>
    </div>
    <div class="navigate google-nav">
      <span>Don't have an account? <a routerLink="/signup" >Sign up.</a></span>
    </div>
  </div>
</ng-template>
